services:
  db:
    image: postgres:14
    container_name: pg13-sitemadefacturacion
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped
    networks:
      - django-facturacion

  redis:
    container_name: redis-sistemadefacturacion
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - django-facturacion

  web:
    build: .
    image: vendo_sri_web  
    container_name: vendo_sri_web
   # command: gunicorn vendo_sri.wsgi:application --bind
   # command: gunicorn vendo_sri.wsgi:application --bind 0.0.0.0:8000
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --settings=vendo_sri.settings &&
        gunicorn vendo_sri.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - static_volumen:/app/staticfiles
      - media_volumen:/app/mediafiles
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - django-facturacion
      - general-net
    

volumes:
  postgres_data:
  static_volumen:
  media_volumen:

networks:
  django-facturacion:
    driver: bridge
  general-net:
    external: true